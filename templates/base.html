<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Controle de Ponto{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .custom-container {
            max-width: 1070px; /* ajuste aqui */
        }
    </style>


    {% block extra_css %}{% endblock %}
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container custom-container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                Meu Ponto
            </a>

            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    {% comment %} <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
                           href="{% url 'dashboard' %}">
                            Dashboard
                        </a>
                    </li> {% endcomment %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'relatorio' %}active{% endif %}"
                           href="{% url 'relatorio' %}">
                            Relatório
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link text-white p-0">
                                Sair
                            </button>
                        </form>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- CONTEÚDO -->
    <div class="container py-3">
        {% block content %}
        {% endblock %}
    </div>

     <!-- TOASTS -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999;"></div>
    </div>

    <!-- Bootstrap JS (uma vez só) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}

    <!-- Script do toast -->
    <script>
    document.body.addEventListener('showLimitToast', function(evt) {
        const toastContainer = document.querySelector('.toast-container');
        
        if (!toastContainer) return;
        
        const toastHtml = `
            <div class="toast align-items-center text-bg-warning border-0 shadow" role="alert">
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Você já registrou o máximo de 4 marcações hoje.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        `;
        
        toastContainer.insertAdjacentHTML('beforeend', toastHtml);
        
        const newToast = toastContainer.lastElementChild;
        const bsToast = new bootstrap.Toast(newToast, { delay: 5000 });
        bsToast.show();
        
        newToast.addEventListener('hidden.bs.toast', () => {
            newToast.remove();
        });
    });
    </script>
</body>
</html>
